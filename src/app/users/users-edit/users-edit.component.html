<div *ngIf="user">
  <form class="form" role="form" (ngSubmit)="onUpdate(user)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" [(ngModel)]="user.name"/>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" name="username" [(ngModel)]="user.username"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <button class="btn btn-primary" [routerLink]="['/users', user.id]">Go Back</button>
</div>
